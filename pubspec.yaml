name: tourist_guide
description: A cross-platform Flutter Tourist Guide app for Uzbekistan
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # UI & routing
  go_router: ^14.2.7
  flutter_riverpod: ^2.5.1
  google_fonts: ^6.2.1

  # Networking & maps
  cached_network_image: ^3.3.1
  google_maps_flutter: ^2.9.0
  url_launcher: ^6.3.0

  # SVG for logo
  flutter_svg: ^2.0.10+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/branding/logo_1024.png
    - assets/svg/logo.svg

# Native splash screen
flutter_native_splash:
  color: "#F3F0E8"
  image: assets/branding/logo_1024.png
  android_12:
    color: "#F3F0E8"
    image: assets/branding/logo_1024.png

# App icons
flutter_icons:
  android: true
  ios: true
  image_path: assets/branding/logo_1024.png
  adaptive_icon_background: "#F3F0E8"
  adaptive_icon_foreground: assets/branding/logo_1024.png
